<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="reset.css">
</head>

<body>

    <div class="container-1">
        <div class="calculadora">
            
            <table>

                <p>Calculadora<p>

                <tr>
                    <td colspan="4">
                        <input type="text" id="display" readonly>
                    </td>
                </tr>

                <tr>
                    <td><button class="calcularButtons" id="limparDisplay" value="C">C</button></td>
                    <td><button class="calcularButtons" id="deletarDigito" value="CE"><</button></td>
                    <td><button class="calcularButtons" id="divisao" value="/">&divide;</button></td>
                    <td><button class="calcularButtons" id="multiplicacao" value="*">&times;</button></td>
                </tr>

                <tr>
                    <td><button class="calcularButtons" id="num7" value="7">7</button></td>
                    <td><button class="calcularButtons" id="num8" value="8">8</button></td>
                    <td><button class="calcularButtons" id="num9" value="9">9</button></td>
                    <td><button class="calcularButtons" id="subtracao" value="-">-</button></td>
                </tr>

                <tr>
                    <td><button class="calcularButtons" id="num4" value="4">4</button></td>
                    <td><button class="calcularButtons" id="num5" value="5">5</button></td>
                    <td><button class="calcularButtons" id="num6" value="6">6</button></td>
                    <td><button class="calcularButtons" id="soma" value="+">+</button></td>
                </tr>

                <tr>
                    <td id="align-123"><button class="calcularButtons" id="num1" value="1">1</button></td>
                    <td id="align-123"><button class="calcularButtons" id="num2" value="2">2</button></td>
                    <td id="align-123"><button class="calcularButtons" id="num3" value="3">3</button></td>
                    <td rowspan="2"><button class="calcularButtons" id="resultado" value="=">=</td>
                </tr>

                <tr>
                    <td colspan="2" id="align-123"><button class="calcularButtons" id="num0" value="0">0</td>
                    <td id="align-123"><button class="calcularButtons" id="ponto" value=".">.</td>
                </tr>

            </table>

        </div>
    </div>

</body>

</html>
